{% extends 'rost/base.html' %}
{% load static %}

{% block content %}

<div class="w-full max-w-md bg-white dark:bg-[#1e1e20] rounded-2xl shadow-lg p-8">
    <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-primary dark:text-white mb-2">Ростелеком CRM</h1>
        <p class="text-gray-500 dark:text-gray-400 text-sm">Войдите в систему</p>
    </div>

    <form method="POST" action="{% url 'rost:login_user' %}" class="space-y-5">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Логин</label>
            <input type="text" name="username" required
                class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary focus:outline-none">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Пароль</label>
            <input type="password" name="password" required
                class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary focus:outline-none">
        </div>

        {% if form.errors %}
        <p class="text-red-600 text-sm">Неверный логин или пароль</p>
        {% endif %}

        <button type="submit"
            class="w-full bg-primary hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition duration-200">
            Войти
        </button>
    </form>

</div>


{% endblock %}
